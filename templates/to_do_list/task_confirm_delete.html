{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Delete task?</h1>
            <form action="" method="post">
              {% csrf_token %}
              <div class="text-center">
                <input type="submit" value="Yes" class="btn btn-danger mr-2">
                <a href="{% url 'to_do_list:home' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
